<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Auchan</h3>
    <ul>
      <li>
        <label for="apa">Apa</label>
        <input
          type="checkbox"
          name="apa"
          id="apa"
        >
      </li>
      <li>
        <label for="samburi">Samburi de caisa</label>
        <input
          type="checkbox"
          name="samburi"
          id="samburi"
        >
      </li>
      <li>
        <label for="pieptan">Pieptan</label>
        <input
          type="checkbox"
          name="pieptan"
          id="pieptan"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Cora</h3>
    <ul>
      <li>
        <label for="pepsi">Pepsi</label>
        <input
          type="checkbox"
          name="pepsi"
          id="pepsi"
        >
      </li>
      <li>
        <label for="cafea">Cafea</label>
        <input
          type="checkbox"
          name="cafea"
          id="cafea"
        >
      </li>
      <li>
        <label for="bere">bere</label>
        <input
          type="checkbox"
          name="bere"
          id="bere"
        >
      </li>
    </ul>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
