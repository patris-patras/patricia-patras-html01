<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Forms</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>

    <input
      name="name"
      placeholder="Nume"
      type="text"
    >
    <input
      name="surname"
      placeholder="Prenume"
      type="text"
    >

    <input
      type="text"
      name="nickname"
      placeholder="Porecla"
    >

    <input
      type="text"
      name="car-brand"
      placeholder="Marca auto"
    >

    <input
      type="text"
      name="phone-brand"
      placeholder="Marca telefon"
      maxlength="30"
      value="iPhone"
    >

    <button type="submit">Trimite</button>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>

</body>

</html>
