<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>

  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <button>Trimite</button>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="halibut"
          value="halibut"
        >
        <label for="halibut">Halibut</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="merluciu"
          value="merluciu"
        >
        <label for="merluciu">Merluciu</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="cod"
          value="cod"
        >
        <label for="cod">Cod</label>
      </li>
    </ul>
    <button>Trimite</button>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="catel"
          value="catel"
        >
        <label for="catel">Catel</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="pisica"
          value="pisica"
        >
        <label for="pisica">Pisica</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="pars"
          value="pars"
        >
        <label for="pars">Pars</label>
      </li>
    </ul>
    <button>Trimite</button>
  </form>




  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
